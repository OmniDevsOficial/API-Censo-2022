        function insertLineBreak(text) {
          if (!text) return text;
          if (text.indexOf('<br>') !== -1) return text;
          if (text.length <= 30) return text;
          var mid = Math.floor(text.length / 2);
          var left = text.lastIndexOf(' ', mid);
          var right = text.indexOf(' ', mid + 1);
          var idx = left > -1 ? left : (right > -1 ? right : -1);
          if (idx === -1) return text;
          return text.slice(0, idx) + '<br>' + text.slice(idx + 1);
        }

        function applyForWidth(w) {
          if (!gd) return;
          if (w < 640) {
            var compactLabels = originalAgeLabels.map(function(label){
              if (!label) return label;
              return label.replace(/ anos(?!.*ano)/g,'').replace(/ anos ou mais/,' ou mais').replace(/ anos$/,'');
            });
            Plotly.relayout(gd, {
              'xaxis.showticklabels': false,
              'title.text': insertLineBreak(originalTitle),
              'title.x': 0.5,
              'title.xanchor': 'center',
              'yaxis.ticktext': compactLabels,
              'yaxis.tickvals': originalAgeLabels,

            });
          }

        function debounce(fn, wait) {
          var t = null;
          return function() {
            var args = arguments;
            clearTimeout(t);
            t = setTimeout(function() { fn.apply(null, args); }, wait);
          };
        }

          applyForWidth(window.innerWidth || document.documentElement.clientWidth);
        }, 150));
