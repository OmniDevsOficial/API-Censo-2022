            Plotly.restyle(gd, { texttemplate: originalTextTemplate }, traceIndices);
            updateVisibleCategories();
          } catch(e) {}
        }

        function onResize() {
          var w = window.innerWidth || document.documentElement.clientWidth;
          if (w < 640) applyForWidth(w); else restore();
        }
        onResize();
        window.addEventListener('resize', function(){ onResize(); });
        // Recalcular categorias quando visibilidade mudar (legend click / restyle)
        gd.on('plotly_restyle', function(){ updateVisibleCategories(); });
        // Chamada inicial para garantir consistência
        updateVisibleCategories();
      })
    }
  </script>
</div>
