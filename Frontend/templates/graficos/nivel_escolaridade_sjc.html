          var left = text.lastIndexOf(' ', mid);
          var right = text.indexOf(' ', mid + 1);
          var idx = left > -1 ? left : (right > -1 ? right : -1);
          if (idx === -1) return text;
          return text.slice(0, idx) + '<br>' + text.slice(idx + 1);

          // shorter threshold for axis labels

          var right = text.indexOf(' ', mid + 1);
          var idx = left > -1 ? left : (right > -1 ? right : -1);
          if (idx === -1) {
            // fallback: break after 12 chars
            return text.slice(0, 12) + '<br>' + text.slice(12);
